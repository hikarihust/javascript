<head>

<title>Untitled Document</title>

<script type="text/javascript">
	var data;
	data = {
		string: "Lập trình jQuery",

		float: 45.45,
		arr: ["HTML", "CSS", "Javascript", "jQuery"],

	window.onload = function() {

		btnProcess.onclick = function() {

	}
</script>
