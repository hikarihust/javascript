<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ajax load</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript">
	window.onload = function() {
		var btnProcess = document.getElementById("process");
		btnProcess.onclick = function(e) {
			// Khởi tạo đối tượng XMLHttpRequest
			if (window.XMLHttpRequest) {
				var xhttp = new XMLHttpRequest();
			} else { // ie5 -ie6
				var xhttp = new ActiveXObject("Microsoft.XMLHTTP");
			}

			// Xác định phương thức và tập tin chúng ta muốn lấy thông tin
			// Phương thức GET = POST
			// xhttp.open("GET", "files/002.html", false);
			xhttp.open("GET", "files/002.php", false);

			// Gửi yêu cầu đến máy chủ
			xhttp.send();

			// Lấy nội dung trả về từ máy chủ
			var textDoc = xhttp.responseText;

			var boxA = document.getElementById("boxA");
			boxA.innerHTML = textDoc;
			
		}
	}
</script>
</head>

<body>
	<div id="boxA" class="boxA">

	</div>
	<div style="text-align: center; padding: 5px">
		<input type="button" id="process" name="process" class="button" value="Process">   
	</div>
</body>
</html>
