<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ajax load</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" src="js/xml.js"></script>
<script type="text/javascript">	
	window.onload = function() {
		var btnProcess = document.getElementById("process");
		btnProcess.onclick = function(e) {
			var xmlDOM = loadFile("files/01-books.xml", "GET", "xml");

			console.log(xmlDOM.xml);
			if (xmlDOM.xml) { // IE
				var str = xmlDOM.xml;
			} else { 
				var str = (new XMLSerializer()).serializeToString(xmlDOM);
			}
			console.log(str);
		}
	}
</script>
</head>

<body>
	<div id="boxA" class="boxA">

	</div>
	<div style="text-align: center; padding: 5px">
		<input type="button" id="process" name="process" class="button" value="Process">   
	</div>
</body>
</html>
