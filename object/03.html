<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Object</title>
<script type="text/javascript">

	var enter = "<br />";
	// Cách 02
	this.myValidate2 = function(){
		
		// Thuộc tính
		this.data	=	"This is a test";
		this.msg	=	"This is a test 2";
		
		// Phương thức
		this.getData	= getData;
		this.getMsg		= getMsg;
		
		// Xây dựng phương thức
		function getData(){
			return this.data;
		}
		
		function getMsg(){
			return this.msg;
		}
	}
	
	
	var myObj = new myValidate2();
	
	document.write("Type of: " + typeof myObj + enter);						// object
	document.write("Properties - data: " + myObj.data + enter);				// This is a test
	document.write("Properties - msg: " + myObj.msg + enter);				// This is a test 2
	document.write("Methods - getData: " + myObj.getData()+ enter);			// This is a test
	document.write("Methods - getMsg: " + myObj.getMsg()+ enter);			// This is a test 2
</script>
</head>

<body>
	<h3>Ghi chú:Phương thức và cách truy cập vào phương thức</h3>
</body>
</html>
