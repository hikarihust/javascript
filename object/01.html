<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Object</title>
<script type="text/javascript">

	// Cách 01: Tạo đối tượng bằng function
	function myValidate1() {
	}
	
	var myObj = new myValidate1();
	document.write("Type of: " + typeof myObj);
	
	// Cách 02: Tạo đối tượng bằng cách dùng từ khóa là this
	this.myValidate2 = function(){
	}
	var myObj2 = new myValidate2();
	document.write("<br />" + "Type of: " + typeof myObj2);
</script>
</head>

<body>
</body>
</html>
