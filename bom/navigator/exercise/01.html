        function detectBrowser() {
            userAgent = navigator.userAgent;
            var browser = {
                            "Chrome" : "Google Chrome", 
                            "MSIE"   : "Internet Explorer", 
                            "Firefox": "FireFox", 
                            "Safari" : "Safari", 
                            "Opera"  : "Opera"
                        };
            for (x in browser) {
                var patt = RegExp(x, "igm");
                if(patt.test(userAgent)) {
                    return browser[x];
                }
            }

            return '';
        }

        document.write(detectBrowser());
    </script>
