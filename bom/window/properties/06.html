<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>BOM</title>
	<script type="text/javascript">
		function closeSelf() {
			// window.close();
			window.self.close();
		}

		function closeOpener() {
			window.opener.close();
		}

		function closeParent() {
			window.parent.close();
		}

		if (window.top === window.self) {
			document.write("TOP");
		} else {
			document.write("iframe");
		}
	</script>
</head>
<body>
	<input type="button" value="Close Self" onclick="closeSelf();" />
	<input type="button" value="Close Opener" onclick="closeOpener();" />
	<input type="button" value="Close Parent" onclick="closeParent();" />
</body>
</html>
