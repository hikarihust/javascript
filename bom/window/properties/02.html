<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>BOM</title>
	<script type="text/javascript">
		// window.alert('This is a text');
		// alert('This is a text');

		/* var flag = confirm('Xác nhận confirm Yes/No');

			document.write('Javascript is difficult');
		} */

		// var name = prompt("Nhập vào tên của bạn");

		// 	document.write(name);

		function addStudent() {
			var student = document.getElementById("student").value;
			if (student) {
				var flag = confirm("Bạn có chắc thêm sinh viên này?");
				if (flag) {
					var listStudent = document.getElementById("list-student").innerHTML;
					listStudent += "<li>" + student + "</li>"; 
					document.getElementById("list-student").innerHTML = listStudent;
				}
				document.getElementById("student").value = "";
			} else {
				alert("Dữ liệu nhập vào không được rỗng");
			}
		}
	</script>
	<style type="text/css">
		* {
			margin: 0px;
			padding: 0px;
		}
		.content {
			margin: 10px auto;
			width: 500px;
			height: 300px;
			border: 2px solid #CCC;
			padding: 10px;
			text-align: center
		}
		.content input[type=button] {
			padding: 3px 6px;
		}

		.content #list-student {
			margin-top: 15px;
			text-align: justify	
		}

		.content #list-student li {
			list-style: inside;
		}
	</style>
</head>
<body>
	<div class="content">
		<input type="text" name="student" id="student" />
		<input type="button" value="Add student" onclick="addStudent();">
		<ul id="list-student">
			<li>Nguyen Van A</li>
			<li>Nguyen Van B</li>
			<li>Nguyen Van C</li>
		</ul>
	</div>
</body>
</html>
