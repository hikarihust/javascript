<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>BOM</title>
	<script type="text/javascript">
		var myWin;

		function openWindow() {
			myWin = window.open('', 'New window', 'width=200, height=200, top=300, left=400');
			myWin.document.write('Name: ' + myWin.name);
		}

		function resizeByWindow() {
			myWin.resizeBy(10, 5);
			myWin.focus();
		}

		function resizeToWindow() {
			var x = window.outerWidth;
			var y = window.outerHeight;
			myWin.resizeTo(x, y);
			myWin.moveTo(window.screenX, window.screenY);
			myWin.focus();
		}
	</script>
</head>
<body>
	<input type="button" value="Open window" onclick="openWindow();">
	<input type="button" value="Resize by" onclick="resizeByWindow();">
	<input type="button" value="Resize to" onclick="resizeToWindow();">
	<div id="content"></div>
</body>
</html>
