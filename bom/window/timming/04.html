<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>BOM</title>
	<style type="text/css">
		* {
			margin: 0px;
			padding: 0px
		}
		.content {
			text-align: center;
			width: 600px;
			height: 400px;
			margin: 10px auto
		}

		.content #area-image {
			border: 2px solid #CCC;
			padding: 10px;
			display: inline-block
		}

		.content input[type=button] {
			padding: 3px 8px;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<div class="content">
		<input type="button" value="Hidden" onclick="setHidden();">
		<input type="button" value="Show" onclick="setShow();">
		<div id="area-image"><img id="picture" src="images/01.jpg" alt=""></div>
	</div>

	<script type="text/javascript">
		var maxOpacity = 1;
		var minOpacity = 0;

		function setHidden() {
			var thisObj = document.getElementById('picture');
			maxOpacity -= 0.1;
			if(maxOpacity >= 0) {
				thisObj.style.opacity = maxOpacity;
				setTimeout("setHidden()", 200);
			} else {
				thisObj.style.opacity = 0;
				maxOpacity = 1;
				minOpacity = 0;
			}
		}

		function setShow() {
			var thisObj = document.getElementById('picture');
			minOpacity += 0.1;
			if(minOpacity <= 1) {
				thisObj.style.opacity = minOpacity;
				setTimeout("setShow()", 200);
			} else {
				thisObj.style.opacity = 1;
				maxOpacity = 1;
				minOpacity = 0;
			}
		}
	</script>
</body>
</html>
