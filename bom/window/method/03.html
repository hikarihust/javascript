<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>BOM</title>
	<script type="text/javascript">

		var newWin = "";
		function callOpen () {
			// window.open();
			// window.open('https://google.co.jp', '_blank', "width=400, height=500, top=100, left=200, scrollbars=no");
			// newWin = window.open('', '_blank', "width=400, height=500, top=100, left=200, scrollbars=no");
			newWin = window.open('', 'New windows', "width=400, height=500, top=100, left=200, scrollbars=no");
			newWin.document.write('This is a text ' + newWin.name);
		}

		function callClose () {
			if (newWin) {
				if (newWin.closed) {
					alert('Cửa sổ đã đóng');	
				} else {
					newWin.close();	
				}
			} else {
				alert('Cửa sổ chưa mở');
			}
		}
	</script>
</head>
<body>
	<input type="button" value="Open window" onclick="callOpen();">
	<input type="button" value="Close window" onclick="callClose();">
</body>
</html>
