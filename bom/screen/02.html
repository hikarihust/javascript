<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        function openWin(w, h) {
            var specs = '';
            specs += "width=" + w;
            specs += ", height=" + h;
            specs += ", top=" + (screen.height - h)/2;
            specs += ", left=" + (screen.width - w)/2;

            var newWin = window.open('', '_blank', specs);
        }
    </script>
</head>
<body>
    <input type="button" value="Open window" onclick="openWin(300, 200);" />
</body>
</html>
