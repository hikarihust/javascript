<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/01.css" />
<script type="text/javascript" src="js/function.js"></script>
<title>Untitled Document</title>
<script type="text/javascript">
    window.onload = function() {
        var boxA     = document.getElementById("boxA"); 
        var elements  = getElementsByClassName(boxA, "content");

        for (i = 0; i < elements.length; i++) {
            elements[i].style.color = "red";
        }
    }
</script>
</head>
<body>
    <div id="boxA" class="boxA" style="margin: 20px auto;">
        <h1 class="title">Thuộc tính của NODE</h1>
        <p class="content">Lorem ipsum dolor sit amet... consequat.</p>
        <div class="author">Quang</div>
        <div class="abc content">quangvlog</div>
    </div>
    <div id="abc" class="content"> DIV class=abc</div>
    <div id="bef" class="content"> DIV class=abc</div>
</body>
</html>
