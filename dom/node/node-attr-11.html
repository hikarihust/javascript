<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/01.css" />
<script type="text/javascript" src="js/function.js"></script>
<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
<title>Untitled Document</title>
<script type="text/javascript">
    window.onload = function() {

        // Lấy ra các giá trị không nằm ở trong bất kỳ thẻ nào trong boxA
        // Kieu cua node 1, Kieu cua node 2, Kieu cua node 3
        // nodeType = 3 -> đó là text node
        var boxA  = document.getElementById("boxA");
        var elements = boxA.childNodes;             // NodeList
        for (i = 0; i < elements.length; i++) {
            // console.log(elements.item(i)); 
            var element = elements.item(i);
            if (element.nodeType === 3) {
                console.log(element.nodeValue);
            }
        }
    }
</script>
</head>
<body>
    <div id="boxA" class="boxA">
        Kieu cua node 1
        <p>P tag</p>
        Kieu cua node 2
        <p>P tag</p>
        Kieu cua node 3
        <p>P tag</p>
    </div>
</body>
</html>
