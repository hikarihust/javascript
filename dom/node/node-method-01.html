<title>Untitled Document</title>
<script type="text/javascript">
    function check_childs() {
        var boxA  = document.getElementById("boxA");
        var boxB  = document.getElementById("boxB");
        var boxC  = document.getElementById("boxC");
        console.log(boxA.hasChildNodes());
        console.log(boxB.hasChildNodes());
        console.log(boxC.hasChildNodes());
    }
</script>

<body>
    <input type="button" onclick="check_childs()" value="Kiem tra node con">
    <div id="boxA" class="boxA"></div>
    <div id="boxB" class="boxA">boxB</div>
    <div id="boxC" class="boxA">
        <p>P tag</p>
    </div>
