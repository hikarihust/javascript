<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/01.css" />
<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
<title>Untitled Document</title>
<script type="text/javascript">
    window.onload = function() {
        // HTMLCollection - nodeList
        var elements = document.body.getElementsByClassName("content");
        if (elements.length > 0) {
            for (let i = 0; i < elements.length; i++) {
                elements.item(i).style.color = "blue";
            }
        }    
        console.log(elements);
    }
</script>
</head>
<body>
    <div id="boxA" class="boxA" style="margin: 20px auto;">
        <h1 class="title">Thuộc tính của NODE</h1>
        <p class="content">Lorem ipsum dolor sit amet... consequat.</p>
        <div class="author">Quang</div>
        <div class="website">quangvlog</div>
    </div>
    <div id="abc" class="content"> DIV class=abc</div>
    <div id="bef" class="content"> DIV class=abc</div>
</body>
</html>
