<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/01.css" />
<script type="text/javascript" src="js/function.js"></script>
<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
<title>Untitled Document</title>
<style type="text/css">
    .boxA {
        height: 120px;
    }

    .boxA > div {
        border: solid 1px #ccc;
        padding: 3px;
        margin-bottom: 3px
    }
</style>
<script type="text/javascript">
    function re_node() {
        var boxB = document.getElementById("boxB"); 
        var firstNodeB = boxB.firstChild;
        while(firstNodeB.nodeName === "#text"){
            firstNodeB = firstNodeB.nextSibling;
        }
        console.log(firstNodeB);                 // Node sẽ có phần tử được thêm vào trước


        var boxA = document.getElementById("boxA"); 
        var firstNode = boxA.firstChild;
        while(firstNode.nodeName === "#text"){
            firstNode = firstNode.nextSibling;
        }
        console.log(firstNode);

        boxB.insertBefore(firstNode, firstNodeB);
    }
</script>
</head>
<body>
    <input type="button" onclick="re_node()" value="Remove Node">
    <div id="boxA" class="boxA">
        <div>Home</div>
        <div>About</div>
        <div>Product</div>
    </div>
    <div id="boxB" class="boxA">
        <p>P tag</p>
    </div>
</body>
</html>
