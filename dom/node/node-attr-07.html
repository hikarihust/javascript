<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/01.css" />
<script type="text/javascript" src="js/function.js"></script>
<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
<title>Untitled Document</title>
<script type="text/javascript">
    window.onload = function() {
        var boxA  = document.getElementById("boxA");
        var nodes = boxA.childNodes;                // NodeList

        var firstNode = boxA.firstChild;
        if (firstNode.nodeName === "#text") {  // IE9+
            console.log("boxA.firstChild: " + firstNode.nextSibling.nodeName);
        } else { // IE8-
            console.log("boxA.firstChild: " + firstNode.nodeName);
        }
        
        for (i = 0; i < nodes.length; i++) {
             console.log(nodes[i].nodeName);
        }
    }
</script>
</head>
<body>
    <div id="boxA" class="boxA">
        <h1>H1 tag</h1>
        <p>P tag</p>
        <div>DIV tag</div>
    </div>
</body>
</html>
