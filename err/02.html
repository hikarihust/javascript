<!DOCTYPE html>

	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Err - Example 1</title>
	<script type="text/javascript">
		var number = 0;
		try {
			number = 2;
			if (number === "") throw "Gia tri rong";
			if (number === 0) throw "Bang 0";

			document.write("Gia tri nhap thoa man");
		} catch (e) {
			document.write("Error:" + e);
		}
	</script>
</head>
